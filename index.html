<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub ProfileMetrics</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col justify-center items-center px-4">

  <!-- Header -->
  <header class="mb-10 text-center">
    <h1 class="text-4xl font-bold mb-2">GitHub ProfileMetrics</h1>
    <p class="text-gray-400 text-lg">"Discover Developers, Decode Data."</p>
  </header>

  <!-- Search Input -->
  <div class="w-full max-w-lg mb-8">
    <div class="flex items-center bg-gray-800 rounded-full border border-gray-700 px-4 py-2 shadow-md">
      <input 
        type="text" 
        placeholder="Enter GitHub username" 
        class="input flex-grow bg-transparent outline-none text-white placeholder-gray-400 text-base px-3"
      />
      <button class="search bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold px-5 py-2 rounded-full transition">
        Search
      </button>
    </div>
  </div>

  <!-- Profile Card -->
  <div class="card w-full max-w-2xl bg-gray-800 rounded-xl p-6 shadow-lg border border-gray-700 flex flex-col sm:flex-row items-center sm:items-start space-y-6 sm:space-y-0 sm:space-x-6">

  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="script.js"></script>
</body>
</html>
